<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .resume {
            margin: 0 auto;
            max-width: 800px;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container py-3 resume">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <div class="sidebar">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your Skills</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Skill 1</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Skill 2</h6>
                        </div>
                    </li>
                    <!-- Add more skills here -->
                </ul>
            </div>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Your Details</h4>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                </div>

                <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
